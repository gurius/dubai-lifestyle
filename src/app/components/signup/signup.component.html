<form class="form" [class.form--top]="isTop" [class.form--bottom]="isBottom">
  <div class="block" [class.block--top]="isTop" [class.block--bottom]="isBottom">
    <div class="line line--fname">
      <input class="input" placeholder="First Name" type="text">
    </div>
    <div class="line line--lname">
      <input class="input" placeholder="Last Name" type="text">
    </div>
  </div>

  <div class="block" [class.block--top]="isTop" [class.block--bottom]="isBottom">
    <div class="line line--email">
      <input class="input" placeholder="Email" type="email" name="" value="">
    </div>
    <div class="line line--password">
      <input class="input" placeholder="Password" type="password" name="" value="">
    </div>
  </div>

  <div class="block" [class.block--top]="isTop" [class.block--bottom]="isBottom">
    <div class="line line--code-phone">
      <input class="input input--code" type="text" placeholder="49">
      <input class="input input--phone" placeholder="Phone number" type="tel" >
    </div>
  </div>

</form>
<button
  [ngClass]=
  "{
    'get-access': true,
    'get-access--top': isTop,
    'get-access--bottom': isBottom
  }"
  type="submit"
  [disabled]="true" >
    get free access
</button>
